  <script type="text/json" id="sg-pattern-data-components-input-groups" class="sg-pattern-data">
    {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"elements-input","lineagePath":"../../patterns/01-elements-02-form-fields-_01-input\\01-elements-02-form-fields-_01-input.rendered.html"}],"lineage":[{"lineagePattern":"elements-input","lineagePath":"../../patterns/01-elements-02-form-fields-_01-input\\01-elements-02-form-fields-_01-input.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<p>&lt;p class=&quot;lead&quot;&gt;Extend form controls by adding text or buttons before, after, or on both sides of any text-based &lt;code&gt;&lt;input&gt;&lt;/code&gt;. Use &lt;code&gt;.input-group&lt;/code&gt; with an &lt;code&gt;.input-group-addon&lt;/code&gt; to prepend or append elements to a single &lt;code&gt;.form-control&lt;/code&gt;.&lt;/p&gt;</p>\n<pre><code>&lt;h4&gt;Textual &lt;code&gt;&amp;lt;input&amp;gt;&lt;/code&gt;s only&lt;/h4&gt;\n&lt;p&gt;Avoid using &lt;code&gt;&amp;lt;select&amp;gt;&lt;/code&gt; elements here as they cannot be fully styled in WebKit browsers.&lt;/p&gt;\n&lt;p&gt;Avoid using &lt;code&gt;&amp;lt;textarea&amp;gt;&lt;/code&gt; elements here as their &lt;code&gt;rows&lt;/code&gt; attribute will not be respected in some cases.&lt;/p&gt;\n\n&lt;h4&gt;Tooltips &amp;amp; popovers in input groups require special setting&lt;/h4&gt;\n&lt;p&gt;When using tooltips or popovers on elements within an &lt;code&gt;.input-group&lt;/code&gt;, you'll have to specify the option &lt;code&gt;container: 'body'&lt;/code&gt; to avoid unwanted side effects (such as the element growing wider and/or losing its rounded corners when the tooltip or popover is triggered).&lt;/p&gt;\n\n&lt;h4&gt;Don't mix with other components&lt;/h4&gt;\n&lt;p&gt;Do not mix form groups or grid column classes directly with input groups. Instead, nest the input group inside of the form group or grid-related element.&lt;/p&gt;\n\n&lt;h4&gt;Always add labels&lt;/h4&gt;\n&lt;p&gt;Screen readers will have trouble with your forms if you don't include a label for every input. For these input groups, ensure that any additional label or functionality is conveyed to assistive technologies.&lt;/p&gt;\n&lt;p&gt;The exact technique to be used (&lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt; elements hidden using the &lt;code&gt;.sr-only&lt;/code&gt; class, or use of the &lt;code&gt;aria-label&lt;/code&gt;, &lt;code&gt;aria-labelledby&lt;/code&gt;, &lt;code&gt;aria-describedby&lt;/code&gt;, &lt;code&gt;title&lt;/code&gt; or &lt;code&gt;placeholder&lt;/code&gt; attribute) and what additional information will need to be conveyed will vary depending on the exact type of interface widget you're implementing. The examples in this section provide a few suggested, case-specific approaches.&lt;/p&gt;\n\n&lt;h2 id=&quot;input-groups-basic&quot;&gt;Basic example&lt;/h2&gt;\n</code></pre>\n<p>&lt;p&gt;Place one add-on or button on either side of an input. You may also place one on both sides of an input.&lt;/p&gt;\n&lt;p&gt;&lt;strong class=&quot;text-danger&quot;&gt;We do not support multiple add-ons on a single side.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong class=&quot;text-danger&quot;&gt;We do not support multiple form-controls in a single input group.&lt;/strong&gt;&lt;/p&gt;</p>\n","patternBreadcrumb":{"patternType":"components","patternSubtype":"forms"},"patternExtension":"mustache","patternName":"Input Groups","patternPartial":"components-input-groups","patternState":"","patternEngineName":"mustache","extraOutput":{}}
  </script>
